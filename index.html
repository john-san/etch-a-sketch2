<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#08415c">
  <meta name="msapplication-TileColor" content="#08415c">
  <meta name="theme-color" content="#fff">
  <title>Etch-a-sketch</title>
</head>
<body>
  <div class='container'>
    <h1>Etch-a-sketch</h1>
    <div class='flexContainer'>
      <div class='controls'>
        <input type="color" id="colorPicker" name="colorPicker" value="#08415C">  
      
        <div class='buttons'>
          <button class='btn btn-active' id="colorBtn">Color</button>
          <button class='btn' id='grayScaleBtn'>Gray Scale</button>
          <button class='btn' id="rainbowBtn">Rainbow</button>
          <button class='btn' id="eraserBtn">Erase</button>
          <button class='btn' id='clearBtn'>Clear</button>
        </div>
        
        
        <div class="rngContainer">
          <input type="range" min="16" max="64" value="16" id="gridRngSlider">
        </div>
      </div>
    </div>
  </div>

  <footer><a href="https://github.com/john-san" target="_blank"><i class="fab fa-github-square fa-2x"></i></a></footer>
</body>
</html>
