<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Etch-a-sketch</title>
</head>
<body>
  <div class='container'>
    <h1>Etch-a-sketch</h1>
    <button class='btn btn-active' id="colorBtn">Color</button>
    <button class='btn' id="rainbowBtn">Rainbow</button>
    <button class='btn' id="eraserBtn">Erase</button>
    <button class='btn' id='clearBtn'>Clear</button>
    
    <div class="rngContainer">
      <input type="range" min="16" max="100" value="16" id="gridRngSlider">
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
